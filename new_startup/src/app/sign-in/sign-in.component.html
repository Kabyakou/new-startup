<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div
        class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden animate-fadeIn transition-all duration-500">
        <!-- Logo Header -->
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-6 flex items-center justify-center">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 rounded-lg bg-white flex items-center justify-center">
                    <i class="fas fa-cube text-indigo-600 text-xl"></i>
                </div>
                <span class="text-white font-bold text-2xl">Qube</span>
            </div>
        </div>

        <!-- Main Form -->
        <div class="p-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Welcome Back</h1>
            <p class="text-gray-600 mb-6">Sign in to access your Qube Digital dashboard</p>

            <form id="signinForm" class="space-y-4">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="relative">
                        <input type="email" id="email" name="email" required
                            class="input-highlight w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-1 focus:ring-indigo-500"
                            placeholder="your@email.com">
                        <div class="absolute right-3 top-3 text-gray-400">
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>
                    <p id="emailError" class="hidden text-xs text-red-500 mt-1">Please enter a valid email address</p>
                </div>

                <!-- Password Field -->
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500 hover:underline">Forgot
                            password?</a>
                    </div>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="input-highlight w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-1 focus:ring-indigo-500"
                            placeholder="••••••••">
                        <div class="absolute right-3 top-3 text-gray-400 cursor-pointer toggle-password">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                    <p id="passwordError" class="hidden text-xs text-red-500 mt-1">Password must be at least 8
                        characters</p>
                </div>

                <!-- Remember Me -->
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember"
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="btn-primary w-full py-3 px-4 text-white font-medium rounded-lg flex items-center justify-center space-x-2">
                    <span>Sign In</span>
                    <i
                        class="fas fa-arrow-right transition-transform duration-300 transform group-hover:translate-x-1"></i>
                </button>
            </form>

            <!-- Social Login -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <div class="mt-4 grid grid-cols-2 gap-3">
                    <a href="#"
                        class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                        <i class="fab fa-google text-red-500"></i>
                        <span class="ml-2">Google</span>
                    </a>
                    <a href="#"
                        class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                        <i class="fab fa-apple"></i>
                        <span class="ml-2">Apple</span>
                    </a>
                </div>
            </div>

            <!-- Sign Up Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account?
                    <a href="#"
                        class="font-medium text-indigo-600 hover:text-indigo-500 hover:underline transition-colors">Sign
                        up</a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
